<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <script src="./controller.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>Trab | 심리테스트</title>
  </head>
  <body>
    <div class="img-container"><img src="./image/logo.png"/></div>
    <div id="mainPage" class="container">
      
      <div class="title">
        <p>여행지 심리테스트</p>
        <p>with TraB</p>
      </div>
      <div class="middle">
        <button class="startBtn" onclick="startToTest()">시작하기 ></button>
      </div>
      <div class="bottomLogo">
        <a href="#"><img src="./image/logo.png" style="max-width: 100px;" /></a>
      </div>
      <div id="testPage">

        <div class="header">
          <img src="image/list1.jpg" />
        </div>
        <div class="question"></div>
        <div class="answerGroup"></div>
      </div>
      <div id="loadingPage">
        과연 당신의 결과는?
      </div>
      <div id="resultPage"></div>
    </div>
    
  </body>
</html>
